<section class=" padded-bottom grid-middle split-green blog" style="background-image: url('{{item.background_image}}');">
  <div class="col-5 border">
    <h2 class="amsterdam padded margin-l"> {{item.heading}}</h2>
  </div>
  <div class="col-7 ">
    <p class="featured-text padded"> {{item.textarea}}</p>
  </div>
  <div class="blog-loop blog-masonry padded-1">
    {% for post in site.posts limit:3 %}
      <div class="masonry-item padded">
          <a class="padded " href="{{post.url}}">
            <div class=" hover-container window" style="background-image:url('{{post.blog_image}}')">
              <div class="hover-overlay">
              </div>
            </div>
            <div class="featured-bg padded">
              <h3 class="padded-00 border-top"> {{post.title}} </h3>
              <p>{{post.paragraph}}</p>
              <p class="featured-text">{{item.cta}}</p>
            </div>
        </a>
      </div>
    {% endfor %}
  </div>
</section>
